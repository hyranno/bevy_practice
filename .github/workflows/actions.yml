name: Web Release

on:
  push:
    branches: [ "master" ]

env:
  binary: bevy_practice
  CARGO_TERM_COLOR: always

jobs:
  release-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v3
      - name: Setup Target
        run: rustup target add wasm32-unknown-unknown
      - name: Build
        run: cargo build --release --target wasm32-unknown-unknown --verbose
      - name: Bindgen
        run: |
          cargo install wasm-bindgen-cli
          wasm-bindgen --out-dir ./web_play --no-typescript --target web ./target/wasm32-unknown-unknown/release/${{ env.binary }}.wasm
          cp -r ./assets ./web_play/
      - name: Build Doc
        run: |
          cargo doc --no-deps  --release --target wasm32-unknown-unknown
          cp -r ./target/wasm32-unknown-unknown/doc ./web_play/
      - name: chmod to Deploy
        run: chmod -R 777 ./web_play
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./web_play
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
